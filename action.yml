name: "Setup awesome-ci tooling"
description: "Setup awesome-ci as a CI tool in the latest stable version"
branding:
  color: blue
  icon: anchor
inputs:
  version:
    required: false
    description: "The version to use (default: 1.0.2)"
    default: "1.0.2"
  arch:
    required: false
    description: "The softwart architecture (default: amd64)"
    default: "amd64"
runs:
  using: 'node16'
  main: 'dist/index.js'
